<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Progress Indicator</title>
  </head>
  <body>
    <section class="container">
      <h1>Stepper Form</h1>
      <div class="progress__container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>
      <form action="" class="form__container">
        <section class="form__segment current" id="seg1">Segment 1</section>
        <section class="form__segment hide" id="seg2">Segment 2</section>
        <section class="form__segment hide" id="seg3">Segment 3</section>
        <section class="form__segment hide" id="seg4">Segment 4</section>
      </form>
      <button class="btn btn--outline" id="prev" disabled>Prev</button>
      <button class="btn btn--primary" id="next">Next</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
